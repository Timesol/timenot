

<div class="site-header-contact">Jetzt Beratungstermin vereinbaren</div>


<div class="form-wrapper-pack">
<div class="row form-label-pack"><div class="col-4">Name</div><div class="col-4">Email</div> <div class="col-4">Telefon</div></div>
<div class="row form-fields-pack"><div class="col-4">{{form.name(class='form-control')}}</div><div class="col-4">{{form.email(class='form-control')}}</div> <div class="col-4">{{form.telefon(class='form-control')}}</div></div>
<div class="row form-label-pack"><div class="col-12">Ihre Nachricht (Branche, Terminvorschlag, Frage, etc)</div></div>
<div class="row form-fields-pack"><div class="col-12">{{form.question(class='form-control')}}</div></div>
<div class="row"><div class="col-3">{{form.send( class="btn btn-success")}}</div></div>
</div>
